<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Centrale Report Open</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	</head>
	
	<body>
		<header>
			<div class="container">
				<h1>
					<small>Centrale Report Open</small>
				</h1>
				<hr />
			</div>
		</header>
		
		<div class="container">
			<form method="get" action="Genera" target="_blank" class="form-horizontal">
			
				<div class="form-group">
					<label for="report" class="col-sm-2 control-label">Report</label>
					<div class="col-sm-10">
						<select id="report" name="report" class="form-control">
							<option value="test">TEST</option>
						</select>
					</div>
				</div>

				<div class="form-group">
					<label for="param1" class="col-sm-2 control-label">param1</label>
					<div class="col-sm-4">
						<select id="param1" name="param1" class="form-control">
							<option value="A">A</option>
							<option value="B">B</option>
						</select>					
					</div>
				</div>
				
				<div class="form-group">
					<label for="param2" class="col-sm-2 control-label">param2</label>
					<div class="col-sm-4">
						<select id="param2" name="param2" class="form-control">
							<option value="1">1</option>
							<option value="1">2</option>
						</select>											
					</div>
				</div>				
				
				<div class="form-group">
					<label for="anno" class="col-sm-2 control-label">Anno</label>
					<div class="col-sm-4">
						<select id="anno" name="anno" class="form-control">
							<option value="2018">2018</option>
						</select>
					</div>
				</div>
				
				<div class="form-group">
					<label for="mese" class="col-sm-2 control-label">Mese</label>
					<div class="col-sm-4">
						<!-- <pre>{{meseCorrente}}</pre> -->
						<select id="mese" name="mese" ng-model="meseCorrente" class="form-control">
							<option value="1">Gennaio</option>
							<option value="2">Febbraio</option>
							<option value="3">Marzo</option>
							<option value="4">Aprile</option>
							<option value="5">Maggio</option>
							<option value="6">Giugno</option>
							<option value="7">Luglio</option>
							<option value="8">Agosto</option>
							<option value="9">Settembre</option>
							<option value="10">Ottobre</option>
							<option value="11">Novembre</option>
							<option value="12">Dicembre</option>
						</select>
					</div>
				</div>
				
				<div class="form-group">
					<label for="to" class="col-sm-2 control-label">Invia via email a:</label>
					<div class="col-sm-10">
						<input id="to" name="to" class="form-control" />
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<input type="submit" id="genera" value="Genera Report" class="btn btn-primary" />
					</div>
				</div>											
			</form>			
		</div>
	</body>
</html>
